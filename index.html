<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css"
        integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg=="
        crossorigin="anonymous">

    <!--Styling CSS -->
    <link rel="stylesheet" href="/css/styling.css" type="text/css">

    <!-- Icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <title>Podsaint</title>
</head>

<body>
    <header id="header">
        <div class="grid-x">
            <div class="cell">
                <div id="logo">
                    <a href="/"><img id="logo-icon" src="/images/Podsaint_logo.png"></a>
                    <div id="logo-text">Podsaint</div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="grid-x">
            <div class="cell">
                <h1 class="head-text">Keep track of your listens.</h1>
                <h1 class="head-text">Find your new favorite podcast.</h1>
                <h1 class="head-text">Share and discuss with friends.</h1>
            </div>
            <div class="cell medium-8 medium-offset-2">
                <h2 class="sub-text">What will you be able to do?</h2>
                <div class="grid-x grid-x-marigin">
                    <div class="cell large-6 preview">
                        <figure id="information-holder">
                            <img src="/images/find.PNG">
                            <figcaption>
                                Find podcasts
                            </figcaption>
                        </figure>
                    </div>
                    <div class="cell large-6 preview">
                        <figure id="information-holder">
                            <img src="/images/view.PNG">
                            <figcaption>
                                View podcasts
                            </figcaption>
                        </figure>
                    </div>

                    <div class="cell large-6 preview">
                        <figure id="information-holder">
                            <img src="/images/write.PNG">
                            <figcaption>
                                Write reviews
                            </figcaption>
                        </figure>
                    </div>

                    <div class="cell large-6 preview">
                        <figure id="information-holder">
                            <img src="images/update.png">
                            <figcaption>
                                Keep track of updates
                            </figcaption>
                        </figure>
                    </div>

                </div>
            </div>
        </div>
        <h2 class="sub-text">Coming Soon</h2>
        <h3 class="sub-text">02/04/2020</h3>
    </main>
    <footer id="footer">
    </footer>
</body>

</html>
